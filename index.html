<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="Hangman, A game recreated by CopyPaste Games">
		<meta name="keywords" content="Hangman, Hang, Man, kgsensei, CopyPaste Games">
		<meta name="author" content="CopyPaste Games">
